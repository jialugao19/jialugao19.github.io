---
layout: default
published: true
description: Find interesting (?) posts here
title: Post List
---

<h2>
    Sort by post tags
</h2>

{% for tag in site.tags %}
<h3>{{ tag[0] }}</h3>
<ul>
    {% for post in tag[1] %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <br />
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
{% endfor %}
